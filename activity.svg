                                        Commented on
                                        <span class="issue">#169 Start careers infrastructure and a stab at the devops position posting.</span>
                                    </div>
                                </div>
                                <div class="details">
                                    <div>opened by myShoggoth in <span class="repo">haskellfoundation/haskellfoundation.github.io</span></div>
                                    <div class="comment">
                                        <i>Who would this person report to?</i>
                                        It is pretty important to mention properly, as this is a specific context and an attractor. That the person can mostly be independent is a high attraction for professionals, DevOps'es maybe love to be even more antisocial than Devs. The "ability to work independently/autonomous" is at least good to mention. But, yes - an aware DevOps needs a ruling organ to be able to go and:

report difficult problems that need money or specific specialist, or negotiate migration
determine priority during  "juggle and choose among multiple, conflicting priorities" - the person needs to be mostly independent, but in overloaded situations DevOps needs to notify and establish hard choices prioritization with management,
escalate the problem

important - gather the vies of the end customers &amp; probe &amp; use their value system.



In the original idea of "agile" is for engineering to be oriented on the value system of the customer. For DevOps - the end customer is Haskell engineers, so DevOps needs to have the freedom to discuss minor things in the chatroom and for the Haskell committee of engineers to be open to get the input questions from DevOps &amp; give the output, as smart architect/DevOps would rely on the "terminal device" value-design system and understanding as a basis for design. Haskell DevOps needs to be a member of the group, to attend the meetings to I/O information on design and understanding.
                                        <i>What specific technologies does the applicant need to know?</i>
                                        Is one of the most important for DevOps people. DevOps job posting without listing of technologies just reads/looks weird, as there is always happy/useful information to transmit through the enumeration of tech.
DevOps'es strongly review/judge/infer work by a stack of technologies mentioned. As DevOps has a lot of tools / DSLs - the listing has enough information to infer a lot about the work.

Current infrastructure listing of terms (so DevOps knows the starting point)
Imaginary desirable infrastructure listing to arrive to (to select people who know those technologies &amp; can/motivated to arrive there &amp; show that you give them technological futurism/freedom to construct infrastructure)
Terraform and containerization are probably worth mentioning in the listing as a desirable end point in any case.
Despite complexity &amp; difficulties in the Cabal packaging - it is structurally isolated from the DevOps infrastructure. That architectural boundary needs to be revealed.
Probably, portion by portion Haskell DevOps infrastructure can be gradually migrated to the Nix stack.
From experience can tell that the person that knows Haskell - understands/knows/easily learns Nix better - and would learn, know &amp; write a better Nix code than a person which learned Nix only. So the person that both knows Haskell &amp; Nix somewhat - (with the caveat of packaging design boundary, otherwise) has mutual synergy with Haskellers &amp; becomes a better Nix'er.
Usage of NixOS in the long term would save DevOps maintenance efforts &amp; infrastructure.
Nix establishes a strong guarantee/requirement that almost all infrastructure would be saved as an infrastructure as a code. Person does not need to be controlled - Nix requires DevOps to be done as infrastructure as a Nix code.
As a result, in any situations infrastructure as a code would be easy to hand over.
Would be easy to add people into the Ops team, easy to extend it with "scratch own itch" volunteer flow.
It would be easy to inspect projects and infrastructure &amp; would be easy for the community to chime in with Pull Requests. So person would not be totalitarian-like alone with infrastructure, it would be a community process.
NixOS/Nixpkgs community &amp; expertise is vast.
A lot of people want to work in Nix DevOps
NixOS/Nixpkgs DevOps talent pool is not tapped into by business. It is a rich and motivated talent pool.
The NixOS/Nixpkgs DevOps talent pool has a community collaboration value system that aligns with what Haskell Foundation nature.
So in NixOS/Nixpkgs community - a great number of experienced DevOps'es can be found &amp; eager to work in Haskell Foundation.
The positive community development feedback loop is strong.





Overall the current stack needs to be described, and the second listing is the fictional end stack as an example.
                                    </div>
                                </div>
                            </section>
                        </div>
