                                <div class="details">
                                    <div>opened by michaelpj in <span class="repo">haskell/haskell-language-server</span></div>
                                    <div class="comment">
                                        https://github.com/haskell/haskell-language-server/pull/2603#issuecomment-1016797883 well, sometimes a typo changes the reading.
The main point there - is that, as I think of it, plugins better to not be included into the documentation of HLS at all, only info on how to develop them &amp; have "for additional features/to expend HLS - use plugins: ".

https://github.com/haskell/haskell-language-server/pull/2603#issuecomment-1016826913
                                        <i>As for the rest... the point of this PR is just to make the features page better, not redo the entire way that plugins are organized and documented!</i>
                                        Nothing is more permanent than the temporary. Starting to catalog feature-by-feature catalog plugin abilities on
                                        <code>Features</code>
                                        page, means that users would grow to expect that all feature information cataloged there in this form, and that in short order plugins &amp; users would start opening PRs to add their info into this article, which means permanent maintenance of the page, until design changes.
Besides even the scope of
                                        <code>haskell-language-server</code>
                                        is anthropologically perceived as development, not documentation. Because of the code development scope, people tend to treat repo as a code development repository and so completely forget about documentation.
"Features" page can be useful to state the basic functionality or the core projects of HLS &amp; it is a great way to empirically transmit the structural knowledge/understanding. It is one thing to put in words what
                                        <code>ghcide</code>
                                        is &amp; the other to know domain of user interface things that it does, knowing that it handles so and so - means that this code processing is present &amp; the agenda of
                                        <code>ghcide</code>
                                        &amp; so agenda aligns and code is in there &amp; improvements to it would be accepted. It is overall also important that it forms the overall understanding of what
                                        <code>ghcide</code>
                                        does when to look from the user, which deepens the HLS stack understanding. But when all features are mentioned &amp;
                                        <code>ghcide</code>
                                        is mentioned between a lot of plugins - that mixes-up the understanding &amp; so
                                        <code>ghcide</code>
                                        agenda, scope &amp; functionality as a whole stays not understood by the reader.
I do not want to draw the process in my thoughts. Just wanted to drive attention to the points that nothing is more permanent than the temporary, and that design decisions and maintenance required by that design matters.
Just giving an observation.
                                    </div>
                                </div>
                            </section>
                        </div>
