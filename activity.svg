                                        <path fill-rule="evenodd" d="M2.75 2.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h2a.75.75 0 01.75.75v2.19l2.72-2.72a.75.75 0 01.53-.22h4.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25H2.75zM1 2.75C1 1.784 1.784 1 2.75 1h10.5c.966 0 1.75.784 1.75 1.75v7.5A1.75 1.75 0 0113.25 12H9.06l-2.573 2.573A1.457 1.457 0 014 13.543V12H2.75A1.75 1.75 0 011 10.25v-7.5z"/>
                                    </svg>
                                    <div class="content">
                                        Commented on
                                        <span class="issue">#2575 Please, CI: review the test matrix</span>
                                    </div>
                                </div>
                                <div class="details">
                                    <div>opened by Anton-Latukha in <span class="repo">haskell/haskell-language-server</span></div>
                                    <div class="comment">The more, for brevity, effective matrix would look something like:

The newest &amp; recommended &amp; the oldest GHCs run the testsuite on PR but run it in different platforms &amp; then additionally cross-check results after the merge.
The after merge cross-checks are much cheaper, they are running once per merge (so much more checks can run) &amp; nobody waits for them. They are essential to check less probable things through an ad-hoc system of notification.</div>
                                </div>
